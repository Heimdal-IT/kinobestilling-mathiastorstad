<html>
<head>
<meta charset="utf-8">
</head>
<body>
    <h1>Kinobestilling</h1>
    <h2>Velg film</h2>
    <input type=radio id="rdFrost" class="film" name="film" value="Frost">
    <label for="rdFrost">Frost</label>
    
    <input type=radio id="rdInception" class="film" name="film" value="Inception">
    <label for="rdInception">Inception</label>
    
    
    <h3>Velg snacks</h3>
    <input type="checkbox" id="chkPopcorn" class="snacks" name="snacks" value="Popcorn">
    <label for="chkPopcorn">Popcorn</label>
    
    <input type="checkbox" id="chkSmash" class="snacks" name="snacks" value="Smash">
    <label for="chkSmash">Smash</label>
    
    <input type="checkbox" id="chkBaconsnacks" class="snacks" name="snacks" value="Baconsnacks">
    <label for="chkBaconsnacks">Baconsnacks</label>
    
    <br><br>
    <input type="button" id="btnBestill" value="Bestill">
    <br><br>
    <div id="bestilling"></div>
</body>
<script>
    let bestillKnapp =
    document.getElementById("btnBestill");
    let bestilling = document.getElementById("bestilling")
    
    function getFilm(){
        let frost = document.getElementById("rdFrost");
        let inception =
        document.getElementById("rdInception");
        
        if(frost.checked){
           return "Frost" 
        } else if(inception.checked){
            return "Inception";
        }else {
            alert("Velg en film");
        }
    }
    
    function getSnacks(){
        let snacks = document.getElementsByClassName("snacks");
        let valgtSnacks = [];
        
        
        for(let i = 0; i<snacks.length; i++){
            if(snacks[i].checked){
              valgtSnacks.push(snacks[i].value)  
            }
        }
        return valgtSnacks;
    }
    
    
    
    function bestill(){
        let film = getFilm();
        let bestiltSnacks = getSnacks();
        let snacksTekst = "";
        
        for(let i= 0; i<bestiltSnacks.length; i++){
            snacksTekst += bestiltSnacks[i] + ", ";
            }
        
        
        bestilling.innerHTML = "Du har kjÃ¸pt billeter til " + film + " og bestilt " + snacksTekst + "."; 
    }
    
    
    
    bestillKnapp.addEventListener("click", bestill)
    
</script>
</html>
